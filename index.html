<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página principal de e-commerce de venta de productos de bazar.">
    <meta name="keywords" content="comprar, ventas, artículos, productos, bazar, cocina">
    <link rel="icon" type="image/png" href="resources/favicon/venta.png">
    <link rel="stylesheet" href="resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/css/styles.css">
    <script src="https://kit.fontawesome.com/bda957b7e9.js" crossorigin="anonymous"></script>
    <title>Ventas™-Home</title>
</head>

<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row">
            <div class="col-12 g-0">
                <header>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 g-0 mb-1">
                                <!-- Logo -->
                                <a href="index.html" class="logo bg-gradient d-flex justify-content-center align-items-center w-100">
                                    <img src="resources/images/iconos/logo4.png" alt="Logo">
                                    <h1 class="mb-0">VENTAS™</h1>
                                </a>
                            </div>
                            <!-- Navegador -->
                            <div class="col-12 g-0">
                                <nav class="navegador navbar navbar-expand-lg fw-bold">
                                    <div class="container-fluid">
                                        <!-- <a class="navbar-brand" href="#">Navbar</a> -->
                                        <button class="navbar-toggler mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                            aria-expanded="false" aria-label="Toggle navigation">
                                            <span class="navbar-toggler-icon"></span>
                                        </button>
                                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                            <div class="container-fluid">
                                                <div class="row flex-wrap justify-content-center align-items-start align-content-center">
                                                    <div class="col-4 g-0">
                                                        <ul class="navbar-nav me-auto d-flex justify-content-end">
                                                            <li class="nav-item mb-2 mb-xl-0 mx-1">
                                                                <a id="carritoButton" href="#" class="nav-link hvr-icon-grow d-flex justify-content-center align-items-center">
                                                                    <i class="fa-solid fa-cart-shopping hvr-icon me-2"></i>Carrito<span id="itemsCarrito"
                                                                        class="badge rounded-pill text-bg-warning ms-1"></span>
                                                                </a>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </nav>
                            </div>
                            <!-- Buscador -->
                            <div class="col-12 g-0">
                                <form id="buscadorFormulario" action="#" method="get" class="buscador py-2 px-2 d-flex justify-content-start align-items-center" role="search">
                                    <input id="buscadorInput" class="form-control p-2 mx-1" type="search" aria-label="Search" name="buscar" placeholder="Ej: Ollas" autofocus>
                                    <button type="submit" class="btn btn-primary col-3 p-2 mx-1 d-flex justify-content-center align-items-center hvr-icon-grow">
                                        <i class="fa-solid fa-magnifying-glass hvr-icon me-2"></i>Buscar
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </header>
            </div>
        </div>
        <!-- Main -->
        <div class="row">
            <div class="col-12 g-0">
                <main>
                    <div class="row">
                        <div class="col-12">
                            <section>
                                <!-- The Modal -->
                                <div id="carritoModal" class="modal">
                                    <!-- Modal content -->
                                    <div class="modal-content">
                                        <div class="container-fluid">
                                            <span class="close">&times;</span>
                                            <button id="vaciarButton" class="btn btn-danger">Vaciar carrito<i class="fa-solid fa-trash-can-xmark"></i></button>
                                            <div class="table-responsive">
                                                <table class="table table-light table-striped table-hover align-middle text-center">
                                                    <thead class="table-dark text-center">
                                                        <tr>
                                                            <th scope="col">Artículo</th>
                                                            <th scope="col">Cantidad</th>
                                                            <th scope="col">Precio</th>
                                                            <th scope="col">Subtotal</th>
                                                            <th scope="col">Quitar</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody id="tableCarrito">
                                                    </tbody>
                                                </table>
                                                <div id="total"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <!-- Productos -->
                            <section class="productos pt-3 pb-4">
                                <div class="container-fluid">
                                    <h2 class="text-center">PRODUCTOS</h2>
                                    <div id="productos" class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-4 g-5">
                                        <!-- Cards -->
                                    </div>
                                    <div id="resultados" class="d-none">
                                        No se encontraron resultados.
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </main>
            </div>
        </div>

    </div>

    <script src="resources/js/bootstrap.bundle.min.js"></script>
    <script src="resources/js/sweetalert2.all.min.js"></script>
    <script src="resources/js/index.js"></script>
</body>

</html>
